<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist.css">

    <script src="js/playlist.js"></script>
    <title>FlowNation Radio</title>

  <body>

    <!-- Navigation Sidebar -->
    <nav id="sidebar">
      <h2><a href="#">FlowNation</a></h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="search.html"><i class="fas fa-magnifying-glass"></i>Search</a></li>

        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </nav>
    
    <main id="main-content">
      <!-- Header Topbar -->
      <header>
        <a id="back" href="#"><i class="fas fa-arrow-left"></i>Back to Playlists</a>
        <div id="current-song">
            <label>Selected Song:</label>
            <img src="img/temp_music_icon.png"/>
            <div id="song-info">
                <a id="song" href="#">Song Name</a>
                <a id="artist" href="#">Artist Name</a>
            </div>
        </div>
      </header>
    
      <!-- Content Area: place your user profile stuff into here-->
      <div id="content"> 
        <div id="playlist-dj">

        </div>
        <div id="playlist-songs">
          <div class="playlist-song" style="background-color: #352e53">
            <img src="img/temp_music_icon.png" alt="DJ Image" style="border: #352e53; border-style: dashed">
            <div class="info">
                <div class="info-box">
                    <p class="song-name">Song #1 Name</p>
                    <p class="artist-name">Artist #1 Name</p>
                  </div>
                  <div class="button-box">
                    <button type="button" class="play-button"><i class="fa-solid fa-play"></i> Play</button>
                    <button type="button" class="delete-button"><i class="fa-solid fa-trash"></i> Delete</button>

                  </div>
            </div>
          </div>
