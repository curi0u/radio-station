<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> <!-- Include Font Awesome library -->
    <title>Search</title>

  <body>

    <!-- Navigation Sidebar -->
    <nav id="sidebar">
      <h2><a href="#">FlowNation</a></h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>

    <!-- Content Area: place your user profile stuff into here-->
    <main id="main-content">

        </div>

      <div id="song-list">

        <div class="song-box">

          </div>
          <div class="album-box">
            <p class="album-name">Album Name #1</p>
          </div>
          <div class="duration-box">
            <p class="duration">0:00</p>
          </div>
          <div class="button-box">
            <button type="button" class="favorite-button"><i class="fa-solid fa-heart" style="color: red"></i> Favorite</button>
            <button type="button" class="play-button"><i class="fa-solid fa-play" style="color: green"></i> Play</button>
            <button type="button" class="playlist-add-button"><i class="fa-solid fa-circle-plus" style="color: blue"></i> Add to playlist</button>
