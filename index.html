<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>FlowNation Radio</title>
  </head>
  
  <body>
    <script src="https://kit.fontawesome.com/33fe2002ae.js"></script>

    <!-- Navigation Sidebar -->
    <div id="sidebar">
      <h2><a href="#">FlowNation</a></h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-magnifying-glass"></i>Search</a></li>
            <li><a href="#"><i class="fas fa-music"></i>Playlists</a></li>
            <li><a href="#"><i class="fas fa-gear"></i>Preferences</a></li>
        </ul> 
      <div id="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    
    <div id="main-content">
      <!-- Header Topbar -->
      <header>
        <a id="back" href="#"><i class="fas fa-arrow-left"></i>Back to Playlists</a>
        <div id="current-song">
            <label>Selected Song:</label>
            <img src="https://images5.fanpop.com/image/photos/28000000/randomised-random-28065165-1024-819.jpg"/>
            <div id="song-info">
                <a id="song" href="#">Song Name</a>
                <a id="artist" href="#">Artist Name</a>
            </div>
        </div>
      </header>
    
      <!-- Content Area: place your user profile stuff into here-->
      <div id="content">  

      </div>
    </div>
  </body>
</html>
